# Loki 配置文件（最新版本兼容）
# 本地存储 + 14 天数据保留策略

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# 通用配置
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# 数据摄入限制配置
limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 336h  # 14 天
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_entries_limit_per_query: 5000
  max_streams_per_user: 0
  max_global_streams_per_user: 0
  retention_period: 168h  # 7 天数据保留（可改为 72h=3天, 24h=1天）
  allow_structured_metadata: false  # 禁用结构化元数据（v12 不支持）

# 存储模式配置
schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v12
      index:
        prefix: index_
        period: 24h

# 数据摄入配置
ingester:
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  wal:
    enabled: true
    dir: /loki/wal

# 查询配置
querier:
  max_concurrent: 20

query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# 数据压缩和保留配置
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem  # 删除请求存储（retention 必需）

# 表管理（简化配置）
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index-cache
    cache_ttl: 24h
  filesystem:
    directory: /loki/chunks

# 分析器（可选）
analytics:
  reporting_enabled: false
