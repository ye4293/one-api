# Grafana 数据源自动配置 - Loki
# 容器启动后自动添加，无需手动配置

apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    version: 1
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        # 自动提取 request_id 并支持点击跳转
        - datasourceUid: loki
          matcherRegex: '"request_id":"([^"]+)"'
          name: request_id
          url: ''
