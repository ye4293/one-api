<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One API - API 文档</title>
    <meta name="description" content="One API 统一接口管理平台 API 文档">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #666;
        }
        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4444;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="loading">正在加载 API 文档...</div>
    <div id="error-message" class="error-message"></div>
    
    <script>
        // 直接使用 S3 文档 URL（统一线上线下）
        const SWAGGER_URL = 'https://oneapi-doc.s3.us-west-1.amazonaws.com/oneapi/swagger.json';
        
        console.log(`加载 Swagger 文档: ${SWAGGER_URL}`);
        
        // 隐藏加载提示
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 1000);
        
        // 直接创建 Scalar API Reference（不做预检查，让 Scalar 自己处理错误）
        const apiRef = document.createElement('script');
        apiRef.id = 'api-reference';
        apiRef.setAttribute('data-url', SWAGGER_URL);
        apiRef.setAttribute('data-configuration', JSON.stringify({
            theme: 'purple',
            layout: 'modern',
            defaultHttpClient: {
                targetKey: 'shell',
                clientKey: 'curl'
            },
            hiddenClients: [],
            searchHotKey: 'k'
        }));
        document.body.appendChild(apiRef);
        
        // 加载 Scalar 脚本
        const scalarScript = document.createElement('script');
        scalarScript.src = 'https://cdn.jsdelivr.net/npm/@scalar/api-reference';
        scalarScript.onerror = function() {
            document.getElementById('loading').textContent = 'CDN 加载失败，请检查网络连接';
            document.getElementById('loading').style.display = 'block';
        };
        document.body.appendChild(scalarScript);
    </script>
</body>
</html>
